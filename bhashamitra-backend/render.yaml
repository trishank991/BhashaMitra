databases:
  - name: bhashamitra-db
    databaseName: bhashamitra
    user: bhashamitra
    plan: free
    region: oregon

services:
  - type: web
    name: bhashamitra-api
    runtime: python
    plan: free
    region: oregon
    rootDir: bhashamitra-backend
    buildCommand: "./build.sh"
    preDeployCommand: "python manage.py showmigrations && python manage.py migrate --verbosity 2"
    startCommand: "gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --timeout 120 --workers 2"
    envVars:
      - key: DJANGO_ENV
        value: prod
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://bhasha-mitra.vercel.app,https://bhashamitra.vercel.app,https://bhashamitra-frontend.vercel.app"
      - key: DATABASE_URL
        fromDatabase:
          name: bhashamitra-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11.4"
